<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Annotation of Scene</title>
    </head>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <body>
        <div id="loader"></div>

        <div class="physics-info">
            <form>
                <label for="elementName"> Name of Element: </label>
                <input
                    type="text"
                    id="elementName"
                    name="elementName"
                    placeholder="please put name of your element"
                />
                <label for="descriptionElement"> Description : </label>
                <input
                    type="text"
                    id="descriptionElement"
                    name="descriptionElement"
                    placeholder="description of this element"
                />

                <button id="description-done" type="button">I am done !!</button>
            </form>
        </div>
        <div id="control-info">
            <span>
                "CTRL" - to deselect everything | "H" - translate | "J" - rotate <br />
                "K" - scale | "L" : First Person controller | "P" - to get pointer
            </span>
        </div>
        <div class="slidecontainer">
            <input type="range" min="0" max="1000" value="200" class="slider" id="myRange" />
            <p>Scale: <span id="scaleDisplay"></span></p>
        </div>

        <div id="drop_test">
            <ul>
                <li>
                    <button id="drop_test_btn">Do Drop Test</button>
                </li>
            </ul>
        </div>
        <!-- <div>
            <input type="file" id="gltfInput" />
            <span class="content"></span>
        </div> -->
        <div id="main-screen" style="display: none">
            <div id="menuBoard">
                <div class="menu-box">
                    <div id="selectControllerDiv">
                        <label for="controllers">Control Options:</label>
                        <ul>
                            <li>WASD to go Forward, Left, Back, Right</li>
                        </ul>
                    </div>
                    <div id="state-upload-div">
                        <label>Load stored physics file ( if any)</label>
                        <label id="stateInputLabel">
                            Select File
                            <input type="file" name="storedPhysics" id="physicsInput" />
                        </label>
                    </div>
                    <br />
                    <button id="start-button">Start</button>
                </div>
            </div>
        </div>
        <div id="music">
            <i id="playIcon" class="fa-sharp fa-solid fa-volume-high"></i>
            <i id="stopIcon" class="fa-sharp fa-solid fa-volume-xmark"></i>
        </div>
        <div class="make-mesh-div">
            <ul title="Add Element">
                <li data-id="sphere">Sphere</li>
                <li data-id="box">Box</li>
            </ul>
        </div>
        <div class="container">
            <div id="menu-panel"></div>
        </div>
        <button id="stateDownload">Done</button>

        <script type="module" src="bundle.js"></script>
    </body>
</html>
